{{ define "main" }}
    <h1>{{ .Title }}</h1>
    
    {{ if .Content }}
        {{ .Content }}
    {{ end }}
    
    {{ if .Pages }}
        <div class="article-list">
            {{ range .Pages }}
                <div class="article-item">
                    <div class="article-icon"></div>
                    <div class="article-info">
                        <a href="{{ .Permalink }}" class="article-title">{{ .Title }}</a>
                        <div class="article-date">{{ .Date.Format "January 2, 2006" }}</div>
                        {{ if .Summary }}
                            <div class="article-summary">{{ .Summary | truncate 150 }}</div>
                        {{ end }}
                    </div>
                </div>
            {{ end }}
        </div>
    {{ else }}
        <p>No posts found.</p>
    {{ end }}
{{ end }}
